<div class="alert alert-danger alert-block fade in" style="margin-top:20px;">
    <button ng-if="data.close" data-dismiss="alert" class="close close-sm" type="button">
        <i class="fa fa-times"></i>
    </button>
    <div>
        <i class="fa fa-times-circle size-18px"></i>
        <span ng-bind-html="data.message || 'El proceso ha generado errores.'"></span>
    </div>
</div>
