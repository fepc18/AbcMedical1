<div class="alert alert-info alert-block fade in" style="margin-top:20px;">
    <button ng-if="data.close" data-dismiss="alert" class="close close-sm" type="button">
        <i class="fa fa-times"></i>
    </button>
    <div>
        <i class="fa fa-info-circle size-18px"></i>
        <span>{{data.message}}</span>
       
    </div>    
</div>
